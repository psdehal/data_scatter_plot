<!DOCTYPE html>
<html>
  <head>
    <title>Data Scatterplot App</title>
    <script src="d3.v2.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.js"></script>
    <script src="DataScatter.js"></script>
    <script src="bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="DataScatter.css" />
    <link rel="icon" href="img/KBase_favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/identity.css" rel="stylesheet">
    <link href="css/kbase-common.css" rel="stylesheet">
    <link type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" rel="stylesheet" />    
    <style type="text/css">
      body {
        /* padding to make room for the fixed nav bar, 
           modify in css as needed. */
        padding-top: 60px;
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">      
      <div class="navbar-inner">
        <a href="http://www.kbase.us/labs/"><img class="logo" src="img/labs_icon.png" width="46"></a>
        <a class="brand">Data Scatter</a>
        <ul class="nav">
          <li class=""><a role="button" data-toggle="modal" href="#uploadModal">Upload Data</a></li>
        </ul>
        <ul class="nav" style="float:right;">
          <li><a>Sign In<span id="counter"></span></a></li>
        </ul>
      </div>
    </div>


    <div class="container">
      
      <div class="row">
        <div class="span9">
          <div id="plotarea">
          </div>
        </div>
        <div class="span3">
          <table id="key" class="accordian">
          </table>
        </div>
      </div>

      <div class="row">
        <div id="dataPointsTableContainer" class="span12">
          <table id="dataPointsTable">
          </table>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <div id="table">
          </div>
        </div>
      </div>

      <script>
          d3.json("mr1.FitnessData.json", KBScatterDraw);
      </script>

    </div>
  
    <div id="uploadModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="uploadLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="uploadLabel">Data File Upload</h3>
      </div>
      <div class="modal-body">
        <p>Upload a data file</p>
        <table class="table">
          <tr>
            <td>File</td><td><input type="file" id="dataFile" name="dataFileTab" /> </td>
          </tr>
          <tr>
            <td>Name Column#</td><td>1</td>
          </tr>
          <tr>
            <td>Description Column#</td><td>2</td>
          </tr>
          <tr>
            <td>Dataset Start Column#</td><td>3</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <a href="#" class="close btn" data-dismiss="modal">Cancel</a>
        <a href="#" class="btn btn-primary">Save Changes</a>
      </div>
    </div>
  </body>

</html>
